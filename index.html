    </div>

    <section class="cashContainer">
        <div class="cashAvailable">
            <div>
                <div>
                    <h5>Dinero disponible:</h5>
                    <p id="money">$0</p>
                </div>
            </div>
            <div>
                <h5>Gastos:</h5>
                <p id="gastos">$0</p>
            </div>
        </div>
    </section>

    <div class="buttonsContainer">
        <label for="ingresoDinero">Ingresar Dinero</label>
        <div></div>
        <input type="number" id="ingresoDinero">
        <button class="buttonIngreso" id="buttonIngreso">Ingresar</button>
        <button class="buttonResta" id="buttonResta">Restar</button>
    </div>

    <div class="buttonsContainer">
        <label for="ingresoGasto">Ingresar gasto</label>
        <div></div>
        <input type="number" id="ingresoGasto">
        <select class="form-select" aria-label="Default select example" id="categoriaSeleccionada">
            <option selected>Seleccionar categoria</option>
            <option value="Facturas">Facturas</option>
            <option value="Comida">Comida</option>
            <option value="Ropa">Ropa</option>
            <option value="Entretenimiento">Entretenimiento</option>
            <option value="Shopping">Shopping</option>
            <option value="Deportes">Deportes</option>
            <option value="Otros">Otros</option>
          </select>
          <button class="buttonAnadir" id="buttonAnadir">AÃ±adir gasto</button>
          <button class="buttonRestar" id="buttonRestar">Restar gasto</button>
    </div>
